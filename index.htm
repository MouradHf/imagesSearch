            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1606894436761-7a742916220a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">

                <img src="https://images.unsplash.com/photo-1635710444991-f0f913392129?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="">

    </div> 



    <script src="index.js"></script>
</body>
</html>
